<script>

    // æ£‹ç›˜   0 æ— å­
    const pattern = [

        // ç»˜åˆ¶æ£‹ç›˜
        for (let i = 0; i < 3; i++) { // è¡Œ
            for (let j = 0; j < 3; j++) { // åˆ—
                const cell = document.createElement('div'); // æ£‹æ ¼
                cell.classList.add('cell'); // æ·»åŠ classå±æ€§
                // [j][i] æŒ‰è¡Œç»˜åˆ¶
                cell.innerText = pattern[i][j] == 2 ? "ğŸ˜Š" : pattern[i][j] === 1 ? "âœ‚" : ''; // æ£‹å­
                // ç»‘å®šäº‹ä»¶
                cell.addEventListener('click', () => move(i, j))

                board.appendChild(cell); // æ£‹æ ¼æŒ‚è½½æ£‹ç›˜
            }

        }

    // èµ°æ£‹
    function move(x, y) {
        // èµ°ä¸€æ­¥
        pattern[x][y] = color;
        // åˆ¤æ–­èƒœè´Ÿ
        if (check(pattern, color)) {
            alert(color === 2 ? 'ğŸ˜Š is winner!' : 'âœ‚ is winner!');
        }
        // å‡†å¤‡å¯¹æ–¹çš„æ£‹å­
        color = 3 - color;
        show();
        if (willWin(pattern, color)) {
            console.log(color === 2 ? 'ğŸ˜Š will win!' : 'âœ‚ will win!')
        }
    }

    // åˆ¤èƒœè´Ÿ
    function check(pattern, color) {
        // åŒä¸€è¡Œ win
        for (let i = 0; i < 3; i++) {
            let win = true // åˆå§‹åŒ–è¡Œç›¸ç­‰
            for (let j = 0; j < 3; j++) { // å½“å‰è¡Œæ‰€æœ‰æ£‹å­ = å½“å‰æ£‹å­
                if (pattern[i][j] !== color) {  // è‹¥ä¸ç­‰
                    win = false
                }
            }
            if (win) return true
        }
        // åŒä¸€åˆ— win
        for (let i = 0; i < 3; i++) {
            let win = true // åˆå§‹åŒ–è¡Œç›¸ç­‰
            for (let j = 0; j < 3; j++) { // å½“å‰åˆ—æ‰€æœ‰æ£‹å­ = å½“å‰æ£‹å­
                if (pattern[j][i] !== color) {  // è‹¥ä¸ç­‰
                    win = false
                }
            }
            if (win) return true
        }
        // æ­£æ–œ
        {
            let win = true
            for (let i = 0; i < 3; i++) {
                if (pattern[i][2 - i] !== color) {    // ç´¢å¼•å’Œå‡=2
                    win = false
                }
            }
            if (win) return true
        }
        // åæ–œ
        {
            let win = true
            for (let j = 0; j < 3; j++) {
                if (pattern[j][j] !== color) { // ç´¢å¼•ç›¸ç­‰
                    win = false
                }
            }
            if (win) return true
        }
    }

    // å…‹éš†æ£‹ç›˜
    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    // é¢„åˆ¤ æ˜¯å¦å¯èµ¢
    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j]) {
                    continue;       // çœºè¿‡æœ‰æ£‹å­çš„æ ¼å­
                }
                let tmp = clone(pattern); // å¤åˆ¶æ£‹ç›˜
                tmp[i][j] = color; // é¢„èµ°
                if (check(tmp, color)) {
                    return [j, i]
                }
            }
        }
        return null
    }

    // ä¸‹å­ç­–ç•¥
    function bestChoice(pattern, color) {
        let p;
        // ä¸€æ­¥ç›´æ¥èµ¢
        if (p = willWin(pattern, color)) {
            return {
                point: p,
                result: 1
            }
        }
        // ä¸‹ä¸€æ­¥ä¸è¾“
        let result = -2;  // è¾“ 0 èµ¢ 1
        let point = null;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                // çœºè¿‡æœ‰å­
                if (pattern[i][j]) continue;
                // å…‹éš†æ£‹ç›˜
                let tmp = clone(pattern);
                // é¢„èµ°
                tmp[i, j] = color;
                let r = bestChoice(tmp, 3 - color).result;
                if (-r > result) {
                    result = - r;
                    point = [j, i];
                }
            }
        }

        return {
            point: point,
            result: point ? result : 0
        }
    }

    show();
    console.log(bestChoice(pattern, color));
